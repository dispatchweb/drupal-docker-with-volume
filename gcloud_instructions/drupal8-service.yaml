apiVersion: v1
kind: Service
metadata:
  labels:
    name: drupal8frontend
  name: drupal8frontend
spec:
  type: LoadBalancer
  ports:
    # The port that this service should serve on.
    - port: 80
      name: http
      targetPort: 80
      protocol: TCP
  # Label keys and values that must match in order to receive traffic for this service.
  selector:
    app: drupal8
